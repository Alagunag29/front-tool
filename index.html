 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8">
         <title>Herramientas</title>
         <link rel="stylesheet" href="./assets/css/style.css">
     </head>
     <body>
         <section class="container">
             <header class="container-header">
                <h7>Herramienta</h7>
             </header>
             <section class="container-section">
                 <div class="container-section-nav">
                     <nav class="section-nav">
                        <ul class="nav-ul">
                            <li class="nav-ul-li">
                                <a href="" class="nav-ul-li-a">Seguimiento</a>
                            </li>
                        </ul>
                     </nav>
                 </div>
                 <div class="container-section-form">
                    <div class="form-title">
                        <a href="#" class="form-title-start font-title">Inicio</a> <span class="font-title">/</span> <span class="font-title">Seguimiento</span>
                    </div>
                    <div class="container-form-data">
                        <div class="form-data-title">
                            <span class="title-add">Adicionar</span>
                        </div>
                        <form class="form-data-tool">
                             <div class="form-data-tool-add">
                                 <div class="add cod-report">
                                     <label for="cod-report" class="label">CODIGO REPORTE</label>
                                     <input type="text" name="" placeholder="01012017AIPE012N1"  id="cod-report" required class="input appearance">
                                 </div>
                                 <div class="add property">
                                     <label for="property" class="label">PREDIO</label>
                                     <select name="" id="property" required class="select appearance">
                                         <option value="0">AIPO12-LA CHONTA LOTE 4</option>
                                         <option value="1">AIPO12-LA CHONTA LOTE 3</option>
                                         <option value="2">AIPO12-LA CHONTA LOTE 2</option>
                                         <option value="3">AIPO12-LA CHONTA LOTE 1</option>
                                     </select>
                                 </div>
                                 <div class="add interviewer">
                                    <label for="interviewer" class="label">ENCUESTADOR</label>
                                    <select name="" id="interviewer" required class="select appearance">
                                        <option value="0">Gheynner Lobaton</option>
                                        <option value="1">Gheynner Lobaton</option>
                                        <option value="2">Gheynner Lobaton</option>
                                        <option value="3">Gheynner Lobaton</option>
                                    </select>
                                 </div>
                                 <div class="add date">
                                    <label for="date" class="label">FECHA</label>
                                    <div class="containerF">
                                        <input type="number" name="" placeholder="01" class="input-numberF appearance">
                                        <input type="number" name="" placeholder="01" class="input-numberF appearance">
                                        <input type="number" name="" placeholder="2017" class="input-numberF appearance">
                                    </div>
                                 </div>
                                 <div class="add respondents">
                                    <label for="respondents" class="label">ENCUESTADO</label>
                                    <input type="text" name="" placeholder="BERNARDO BERTEL" id="respondents" required class="input appearance">
                                 </div>
                                 <div class="add type-report">
                                    <label for="report" class="label">TIPO REPORTE</label>
                                    <select name="" id="report" required class="select appearance">
                                        <option value="0">IMPLEMENTACION</option>
                                        <option value="1">IMPLEMENTACION</option>
                                        <option value="2">IMPLEMENTACION</option>
                                        <option value="3">IMPLEMENTACION</option>
                                    </select>
                                 </div>
                             </div>
                             <div class="form-data-tool-implementation">
                                <div class="container-implementation-title">
                                    <span class="implementation-title">Implementación de Herramientas</span>
                                </div>
                                <div class="content-implementation">
                                    <div class="implementation-date">
                                        <div class="implementation-distrib add">
                                            <label for="" class="label">CODIGO HMP</label>
                                            <select name="" id="" required class="select">
                                                <option value="0">AIPE012-EFB1</option>
                                                <option value="1">AIPE012-EFB2</option>
                                                <option value="2">AIPE012-EFB3</option>
                                                <option value="3">AIPE012-EFB4</option>
                                                <option value="4">AIPE012-EFB5</option>
                                            </select>
                                        </div>
                                        <div class="implementation-distrib add">
                                            <label for="" class="label">COBERTURA</label>
                                            <select name="" class="select">
                                                <option value="bosque">Bosque abierto</option>
                                                <option value="bosque1">Bosque ceerrado</option>
                                                <option value="bosque2">Bosque medio</option>
                                            </select>
                                        </div>
                                        <div class="implementation-distrib add">
                                            <label for="tam-estable" class="label">TAMAÑO PREPARADO</label>
                                            <div class="container-normal">
                                                <input type="text" name="" value="" placeholder="15.3" id="tam-estable" class="input input-personal">
                                                <select name="" class="select select-personal">
                                                    <option value="">Ha</option>
                                                    <option value="">He</option>
                                                    <option value="">Hi</option>
                                                    <option value="">Ho</option>
                                                    <option value="">Hu</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="implementation-distrib add">
                                            <label for="" class="label">INICIO ESTABLECIMIENTO</label>
                                            <div class="container-normal">
                                                <input type="number" name="" placeholder="01" class="input-numberF">
                                                <input type="number" name="" placeholder="01" class="input-numberF">
                                                <input type="number" name="" placeholder="01" class="input-numberF">
                                            </div>
                                        </div>
                                        <div class="implementation-distrib add">
                                            <label for="end-establishment">FIN ESTABLECIMIENTO</label>
                                            <div class="container-normal">
                                                <input type="number" name="" placeholder="01" class="input-numberF" id="end-establishment">
                                                <input type="number" name="" placeholder="01" class="input-numberF">
                                                <input type="number" name="" placeholder="01" class="input-numberF">
                                            </div>
                                        </div>
                                        <div class="implementation-distrib add">
                                            <label for="" class="">TAMAÑO ESTABLECIDO</label>
                                            <div class="container-normal">
                                                <input type="text" name="" value="" placeholder="15.3" id="tam-estable" class="input input-personal">
                                                <select name="" class="select select-personal">
                                                    <option value="">Ha</option>
                                                    <option value="">He</option>
                                                    <option value="">Hi</option>
                                                    <option value="">Ho</option>
                                                    <option value="">Hu</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="implementation-distrib add">
                                            <label for="number-planta" class=""># PLANTAS ESTABLECIDAS</label>
                                            <input type="text" name="" value="" class="input" id="number-planta">
                                        </div>
                                    </div>
                                     <div class="tablasss">
                                        <div class="table">
                                           <table>
                                               <tr >
                                                   <th class="table-title" colspan="3">Especies</th>
                                               </tr>
                                               <tr>
                                                   <th class="table-detall">Especie</th>
                                                   <th class="table-detall">Cantidad</th>
                                                   <th class="table-detall">Acciones</th>
                                               </tr>
                                               <tr>
                                                   <td>Acacio</td>
                                                   <td>20</td>
                                                   <td>
                                                       <input type="button" name="" value="Editar" class="button-edit button-table">
                                                       <input type="button" name="" value="Borrar" class="button-reset button-table">
                                                   </td>
                                               </tr>
                                               <tr>
                                                   <td>Algarrobo</td>
                                                   <td>15</td>
                                                   <td>
                                                       <input type="button" name="" value="Editar" class="button-edit button-table">
                                                       <input type="button" name="" value="Borrar" class="button-reset button-table">
                                                   </td>
                                               </tr>
                                               <tr>
                                                   <td>Bijao</td>
                                                   <td>43</td>
                                                   <td>
                                                       <input type="button" name="" value="Editar" class="button-edit button-table">
                                                       <input type="button" name="" value="Borrar" class="button-reset button-table">
                                                   </td>
                                               </tr>
                                           </table>
                                        </div>
                                        <div class="table">
                                          <table>
                                              <tr>
                                                  <th class="table-title" colspan="3">Material</th>
                                              </tr>
                                              <tr>
                                                  <th class="table-detall">Material</th>
                                                  <th class="table-detall">Cantidad</th>
                                                  <th class="table-detall">Acciones</th>
                                              </tr>
                                              <tr>
                                                  <td>Rollos de alambre</td>
                                                  <td>5</td>
                                                  <td>
                                                      <input type="button" name="" value="Editar" class="button-edit button-table">
                                                      <input type="button" name="" value="Borrar" class="button-reset button-table">
                                                  </td>
                                              </tr>
                                              <tr>
                                                  <td>Palas</td>
                                                  <td>3</td>
                                                  <td>
                                                      <input type="button" name="" value="Editar" class="button-edit button-table">
                                                      <input type="button" name="" value="Borrar" class="button-reset button-table">
                                                  </td>
                                              </tr>
                                          </table>
                                       </div>
                                       <div class="add">
                                          <label for="file">Foto</label>
                                          <div class="">
                                              <input type="text" name="" value="" placeholder="--" id="file" class="input input-personal-observation">
                                              <label for="file">URL Flickr</label>
                                          </div>
                                      </div>
                                       <div class="add">
                                           <label for="textarea">Observaciones</label>
                                           <textarea name="name" rows="5" cols="48" placeholder="--" id="textarea" class="textarea"></textarea>
                                      </div>
                                    </div>
                                </div>
                            </div>
                             <div class="form-data-tool-save">
                                 <div class="">
                                     <input type="button" name="" value="Guardar" class="button-SB save">
                                 </div>
                                 <div class="">
                                     <input type="button" name="" value="Regresar a la lista" class="button-SB back">
                                 </div>

                             </div>
                        </form>
                    </div>
                 </div>
             </section>
         </section>
     </body>
 </html>
